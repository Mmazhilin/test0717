            <div class="col-md-3 mb-2 mb-md-0 d-flex">

                <!-- <i class="bi bi-house-door text-light-emphasis display-3" style="font-size: 2rem;"></i> -->
                <!-- <img class="img-house-door text-light-emphasis rounded" src="\轉bootstrap\修改三行框架\image\house-door.svg" alt="Pasta"></img> -->
                <font class="text-light-emphasis display-3" style="vertical-align: inherit; font-weight: 700">Pasta</font>

            <!--<nav>區塊用於包含連結的無序清單,顯示為 sidebar、導覽列、以及下拉式選單-->

              <li>
                <a href="./order.jsp" class="nav-link px-4 link-dark"><font style="vertical-align: inherit; font-weight: 500">Pasta點餐</font></a>

              <li>
                <a href="#" class="nav-link px-4 link-dark"><font style="vertical-align: inherit; font-weight: 500" onclick="switchToMap()">地圖</font></a>

            <!--右邊登入-->
            <div class="col-md-3 text-end">

      <div class="box-grid d-flex align-items-center">
        <div class="container-fluid">
          <div class="d-flex justify-content-center align-items-center">
            <div class="middle-menu col-12 col-sm-6">
              <img class="menu img-fluid object-fit-contain" src="image/menu.jpg" alt="Menu" />
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <!--店家地圖-->
    <script src="js/mapUrl.js"></script>
    <script>
      function switchToMap() {
        var img = document.querySelector(".menu");
        img.outerHTML = `
        <div class="menu" style="width: 100%; height: 100%;">
           <iframe src= ${jsonMap.mapUrl}
           	width=${jsonMap.width} 
           	height=${jsonMap.height} 
           	style=${jsonMap.styleBorder} 
           	allowfullscreen="" 
           	loading=${jsonMap.lazy}
           	referrerpolicy=${jsonMap.no_referrer}>
           	</iframe>
          </div>`;
        img.alt = "Map";
      }
    </script>
    
    <script>
	    var xhr = new XMLHttpRequest();
		var url = '/test0717/footer.html'; // 替換為你的後端處理 URL
		xhr.open('GET', url, true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState === 4 && xhr.status === 200) {
				// 將 footer 插入到 page-grid 結尾
				document.querySelector(".page-grid").insertAdjacentHTML('beforeend', xhr.responseText);
			}else if (xhr.readyState === 4 && xhr.status === 404) {
				// 處理錯誤
				alert('找不到網頁' + xhr.status+'，店家資訊路徑不見');
			}
		}
		xhr.send();
    </script>
  </body>
